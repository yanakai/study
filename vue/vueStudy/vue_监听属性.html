<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<!-- 
		我们将为大家介绍 Vue.js 监听属性 watch，我们可以通过 watch 来响应数据的变化。
		以下实例通过使用 watch 实现计数器：
	-->
	<div id = "app">
		<p style = "font-size:25px;">计数器: {{ counter }}</p>
		<button @click = "counter++" style = "font-size:25px;">点我</button>
	</div>
	<!-- 
		以下实例进行千米与米之间的换算：
		以下代码中我们创建了两个输入框，data 属性中， kilometers 和 meters 初始值都为 0。watch 对象创建了两个方法 kilometers 和 meters。
		当我们再输入框输入数据时，watch 会实时监听数据变化并改变自身的值。可以看下如下视频演示：
	-->
	<div id = "app2">
		千米 : <input type = "text" v-model = "kilometers">
		米 : <input type = "text" v-model = "meters">
	</div>
	<p id="info"></p>
	<script type="text/javascript">
		var app2 = new Vue({
			el: '#app2',
			data: {
				kilometers : 0,
        		meters:0
			},
			methods: {
			},
			computed :{
			},
			watch : {
				kilometers:function(val) {
					this.kilometers = val;
					this.meters = this.kilometers * 1000
				},
				meters : function (val) {
					this.kilometers = val/ 1000;
					this.meters = val;
				}
			}
		});
		// $watch 是一个实例方法
		app2.$watch('kilometers', function (newValue, oldValue) {
			// 这个回调将在 app2.kilometers 改变后调用
			document.getElementById ("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
		});


		var app = new Vue({
			el: '#app',
			data: {
				counter: 1
			}
		});
		app.$watch('counter',function (nval, oval){
			alert('计数器值的变化 :' + oval + ' 变为 ' + nval + '!');
		});
	</script>
</body>
</html>
