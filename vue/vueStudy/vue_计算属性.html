<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<!-- 
		计算属性关键词: computed。
		计算属性在处理一些复杂逻辑时是很有用的。
		可以看下以下反转字符串的例子
	-->
	<div id="app">
		{{ message.split('').reverse().join('') }}
	</div>
	<!-- 
		实例 1 中模板变的很复杂起来，也不容易看懂理解。
		接下来我们看看使用了计算属性的实例：
		实例 2 中声明了一个计算属性 reversedMessage 。
		提供的函数将用作属性 app2.reversedMessage 的 getter 。
		app2.reversedMessage 依赖于 app2.message，在 app2.message 发生改变时，app2.reversedMessage 也会更新。
	 -->
	<div id="app2">
		<p>原始字符串: {{ message }}</p>
		<p>计算后反转字符串: {{ reversedMessage }}</p>
	</div>
	<!-- 
		computed vs methods
		我们可以使用 methods 来替代 computed，效果上两个都是一样的，但是 computed 是基于它的依赖缓存，只有相关依赖发生改变时才会重新取值。
		而使用 methods ，在重新渲染的时候，函数总会重新调用执行。
		可以说使用 computed 性能会更好，但是如果你不希望缓存，你可以使用 methods 属性。
	 -->
	<div id="app3">
		<p>原始字符串: {{ message }}</p>
		<p>计算后反转字符串: {{ reversedMessage }}</p>
		<p>使用方法后反转字符串: {{ reversedMessage2() }}</p>
	</div>
	<!-- 
		computed setter
		computed 属性默认只有 getter ，不过在需要时你也可以提供一个 setter ：
	 -->
	<div id="app4">
		<p>{{ site }}</p>
	</div>
	<script type="text/javascript">
		var app4 = new Vue({
			el: '#app4',
			data: {
				name: 'Google',
				url: 'http://www.google.com'
			},
			computed: {
				site: {
				// getter
				get: function () {
					return this.name + '------' + this.url
				},
				// setter
				set: function (newValue) {
					var names = newValue.split(' ')
					this.name = names[0]
					this.url = names[names.length - 1]
				}
				}
			}
		});
		// 调用 setter， app4.name 和 app4.url 也会被对应更新
		app4.site = '菜鸟教程 http://www.runoob.com';
		document.write('name: ' + app4.name);
		document.write('<br>');
		document.write('url: ' + app4.url);

		var app3 = new Vue({
			el: '#app3',
			data: {
				message: 'Hello Vue!'
			},
			computed: {
				// 计算属性的 getter
				reversedMessage: function () {
				// `this` 指向 app2 实例
				return this.message.split('').reverse().join('')
				}
			},
			methods: {
				reversedMessage2: function () {
				return this.message.split('').reverse().join('')
				}
			}
		});
		var app2 = new Vue({
			el: '#app2',
			data: {
				message: 'Hello Vue!'
			},
			computed: {
				// 计算属性的 getter
				reversedMessage: function () {
				// `this` 指向 app2 实例
				return this.message.split('').reverse().join('')
				}
			}
		});
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		});
	</script>
</body>
</html>
